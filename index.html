<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

    <main class="main-container">
        <figure class="pic-place"></figure>

        <section class="web-content">
            <header class="web-header">
                <h1 class="web-title">Get <span class="title-marker">insights</span> that help your business grow.</h1>
                <p class="web-intro-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </header>

            <section class="section-numbers">

                <div class="box-number">
                    <h2 class="title-number">10k+</h2>
                    <p class="label-number">companies</p>
                </div>

                <div class="box-number">
                    <h2 class="title-number">314</h2>
                    <p class="label-number">templates</p>
                </div>

                <div class="box-number">
                    <h2 class="title-number">12m+</h2>
                    <p class="label-number">queries</p>
                </div>

            </section>

        </section>

    </main>


    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/maym42" target="_blank">Maayan</a>.
    </footer>

</body>

</html>
